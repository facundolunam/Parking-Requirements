<!DOCTYPE html>
<html>
<head>
    <title>Parking Estimation Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div>
        <label for="ratio1Bedroom">Parking Ratio (1 Bedroom Apartments):</label>
        <input type="number" id="ratio1Bedroom" min="0" step="0.1" value="1.5">
    </div>
    <div>
        <label for="ratio2Bedroom">Parking Ratio (2 Bedroom Apartments):</label>
        <input type="number" id="ratio2Bedroom" min="0" step="0.1" value="2.0">
    </div>
    <div>
        <label for="ratio3PlusBedroom">Parking Ratio (3+ Bedroom Apartments):</label>
        <input type="number" id="ratio3PlusBedroom" min="0" step="0.1" value="2.5">
    </div>
    <div>
        <label for="count1Bedroom">Number of 1 Bedroom Apartments:</label>
        <input type="number" id="count1Bedroom" min="0" step="1" value="0">
    </div>
    <div>
        <label for="count2Bedroom">Number of 2 Bedroom Apartments:</label>
        <input type="number" id="count2Bedroom" min="0" step="1" value="0">
    </div>
    <div>
        <label for="count3PlusBedroom">Number of 3+ Bedroom Apartments:</label>
        <input type="number" id="count3PlusBedroom" min="0" step="1" value="0">
    </div>
    <button onclick="calculateParking()">Calculate Estimated Total Parking</button>
    <div>
        <h2>Estimated Total Parking:</h2>
        <p id="estimatedParking">-</p>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
