<!DOCTYPE html>
<html>
<head>
    <title>Parking Estimation Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div>
        <h3>Parking Ratios (spaces per apartment type):</h3>
        <ul>
            <li>RSIS: <span id="rsisRatio">1.5</span></li>
            <li>Rutgers Parking Survey: <span id="rutgersSurveyRatio">2.0</span></li>
            <li>Detailed Rutgers Parking Survey: <span id="detailedRutgersSurveyRatio">2.5</span></li>
            <li>Census data (ACS): <span id="censusDataRatio">2.8</span></li>
        </ul>
    </div>
    <div>
        <label for="count1Bedroom">Number of 1 Bedroom Apartments:</label>
        <input type="number" id="count1Bedroom" min="0" step="1" value="0">
    </div>
    <div>
        <label for="count2Bedroom">Number of 2 Bedroom Apartments:</label>
        <input type="number" id="count2Bedroom" min="0" step="1" value="0">
    </div>
    <div>
        <label for="count3PlusBedroom">Number of 3+ Bedroom Apartments:</label>
        <input type="number" id="count3PlusBedroom" min="0" step="1" value="0">
    </div>
    <button onclick="calculateParking()">Calculate Estimated Total Parking</button>
    <div>
        <h2>Estimated Total Parking:</h2>
        <p id="rsisResult">-</p>
        <p id="rutgersSurveyResult">-</p>
        <p id="detailedRutgersSurveyResult">-</p>
        <p id="censusDataResult">-</p>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
