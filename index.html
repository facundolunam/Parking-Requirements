<!DOCTYPE html>
<html>
<head>
    <title>Parking Estimation Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div>
        <h3>Parking Ratios (spaces per apartment type):</h3>
        <ul>
            <li>1 Bedroom Apartments:
                <input type="number" id="rsisRatio1Bedroom" min="0" step="0.1" value="1.5">
                <input type="number" id="rutgersSurveyRatio1Bedroom" min="0" step="0.1" value="1.8">
                <input type="number" id="detailedRutgersSurveyRatio1Bedroom" min="0" step="0.1" value="2.0">
                <input type="number" id="censusDataRatio1Bedroom" min="0" step="0.1" value="2.3">
            </li>
            <li>2 Bedroom Apartments:
                <input type="number" id="rsisRatio2Bedroom" min="0" step="0.1" value="2.0">
                <input type="number" id="rutgersSurveyRatio2Bedroom" min="0" step="0.1" value="2.3">
                <input type="number" id="detailedRutgersSurveyRatio2Bedroom" min="0" step="0.1" value="2.5">
                <input type="number" id="censusDataRatio2Bedroom" min="0" step="0.1" value="2.8">
            </li>
            <li>3+ Bedroom Apartments:
                <input type="number" id="rsisRatio3PlusBedroom" min="0" step="0.1" value="2.5">
                <input type="number" id="rutgersSurveyRatio3PlusBedroom" min="0" step="0.1" value="2.8">
                <input type="number" id="detailedRutgersSurveyRatio3PlusBedroom" min="0" step="0.1" value="3.0">
                <input type="number" id="censusDataRatio3PlusBedroom" min="0" step="0.1" value="3.3">
            </li>
        </ul>
    </div>
    <div>
        <label for="count1Bedroom">Number of 1 Bedroom Apartments:</label>
        <input type="number" id="count1Bedroom" min="0" step="1" value="0">
    </div>
    <div>
        <label for="count2Bedroom">Number of 2 Bedroom Apartments:</label>
        <input type="number" id="count2Bedroom" min="0" step="1" value="0">
    </div>
    <div>
        <label for="count3PlusBedroom">Number of 3+ Bedroom Apartments:</label>
        <input type="number" id="count3PlusBedroom" min="0" step="1" value="0">
    </div>
    <button onclick="calculateParking()">Calculate Estimated Total Parking</button>
    <div>
        <h2>Estimated Total Parking:</h2>
        <p id="rsisResult">-</p>
        <p id="rutgersSurveyResult">-</p>
        <p id="detailedRutgersSurveyResult">-</p>
        <p id="censusDataResult">-</p>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
